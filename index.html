<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenChain GM dApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="ZenChain Logo">
      <h2>ZenChain</h2>
    </div>
    <nav>
      <button onclick="showSection('home')">🏠 Home</button>
      <button onclick="showSection('faucet')">💧 Faucet</button>
      <button onclick="showSection('gm')">🌅 GM</button>
      <button onclick="showSection('swap')">🔄 Swap</button>
      <button onclick="showSection('bridge')">🌉 Bridge</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <section id="home" class="page active">
      <h1>Welcome to ZenChain GM dApp</h1>
      <button id="connectButton">Connect Wallet</button>
    </section>

    <section id="faucet" class="page">
      <h1>Testnet Faucet</h1>
      <button id="faucetButton">Get Test Tokens</button>
    </section>

    <section id="gm" class="page">
      <h1>Say GM</h1>
      <button id="gmButton">Send GM</button>
      <p id="cooldownTimer"></p>
      <p>Total GMs: <span id="totalGMs">0</span></p>
      <ul id="gmList"></ul>
    </section>

    <section id="swap" class="page">
      <h1>Swap</h1>
      <p>Coming soon... 🔄</p>
    </section>

    <section id="bridge" class="page">
      <h1>Bridge</h1>
      <p>Coming soon... 🌉</p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
