<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenChain Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="zenchain-logo.png" alt="ZenChain Logo">
      </div>
      <button onclick="showPage('swap')">Swap</button>
      <button onclick="showPage('liquidity')">Liquidity</button>
      <button onclick="showPage('staking')">Staking</button>
      <button onclick="showPage('gm')">GM</button>
      <button onclick="showPage('bridge')">Bridge</button>

      <button id="connectWalletBtn" class="wallet-btn">Connect Wallet</button>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <section id="swap" class="page active">
        <h1>Swap</h1>
        <p>Swap tokens easily on ZenChain.</p>
      </section>

      <section id="liquidity" class="page">
        <h1>Liquidity</h1>
        <p>Add or remove liquidity from pools.</p>
      </section>

      <section id="staking" class="page">
        <h1>Staking</h1>
        <p>Stake your tokens and earn rewards.</p>
      </section>

      <section id="gm" class="page">
        <h1>GM</h1>
        <p>Send a GM to the community!</p>
        <button id="sendGmBtn">Say GM</button>
        <p id="gmCount">GM Count: 0</p>
      </section>

      <section id="bridge" class="page">
        <h1>Bridge</h1>
        <p>Bridge tokens between networks.</p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
